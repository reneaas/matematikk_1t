            ['$-1 < x < 3$', 'Alle reelle tall større enn $-1$ og mindre enn $3$.'],

        // Initialize the puzzle
        initGame('container-pair-puzzle-algebra-mengdelære-ulikheter-underveisoppgave-1', pairs);
