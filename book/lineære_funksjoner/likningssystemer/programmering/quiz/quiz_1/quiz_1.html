<!-- Container for the quiz -->
<div id="quiz-container-lineære-funksjoner-likningssystemer-repetisjon-1-level-1" class="quiz-main-container"></div>

<!-- Include KaTeX for LaTeX rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlightjs-line-numbers.js/dist/highlightjs-line-numbers.min.js"></script>


<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        // Define your questions and answers
        const questionsData = [
        {
                content: 'Hvilke tall skrives ut av programmet? <pre><code class="python">for x in range(2, 10, 3):\n    print(x)</code></pre>',
                answers: [
                    { content: '$2, 5, 8$', isCorrect: true },
                    { content: '$2, 5, 7$', isCorrect: false },
                    { content: '$2, 6, 9$', isCorrect: false },
                    { content: '$3, 6, 9$', isCorrect: false }
                ]
            },
            {
                content: 'Hva skrives ut av programmet? <pre><code class="python">for x in range(3, -3, -1):\n    print(x)</code></pre>',
                answers: [
                    { content: '$3, 2, 1, 0, -1, -2$', isCorrect: true },
                    { content: '$3, 2, 1, 0, -1, -2, -3$', isCorrect: false },
                    { content: '$2, 1, 0, -1, -2$', isCorrect: false },
                    { content: '$2, 1, 0, -1, -2, -3$', isCorrect: false }
                ]
            },
            {
                content: 'Hvilket program definerer $f(x) = 5x - 7$?',
                answers: [
                    { content: '<pre><code class="python">def f(x):\n    return 5 * x - 7</code></pre>', isCorrect: true },
                    { content: '<pre><code class="python">def f(x):\n    return -5 * x + 7</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return 7 * x - 5</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return -7 * x + 5</code></pre>', isCorrect: false }
                ]
            },
            {
                content: 'Hva skrives ut av programmet? <pre><code class="python">def g(x):\n    return 2 * x + 1\n\n\nfor x in range(0, 3):\n    print(g(x))</code></pre>',
                answers: [
                    { content: '$1, 3, 5$', isCorrect: true },
                    { content: '$0, 2, 4$', isCorrect: false },
                    { content: '$3, 5, 7$', isCorrect: false },
                    { content: '$2, 4, 6$', isCorrect: false }
                ]
            },
            {
                content: 'Hva må <code class="python">????</code> byttes ut med for at programmet skal skrive ut <code class="python">True</code>? <pre><code class="python">def f(x):\n    return 2 * x - 4 \n\nx = ???? \nprint(f(x) == 0)</code></pre>',
                answers: [
                    { content: '<code class="python">x = 2</code>', isCorrect: true },
                    { content: '<code class="python">x = -2</code>', isCorrect: false },
                    { content: '<code class="python">x = -1 / 2</code>', isCorrect: false },
                    { content: '<code class="python">x = 0.5</code>', isCorrect: false },
                ]
            },
            {
                content: 'Hva må <code class="python">????</code> byttes ut med for å løse likningen $f(x) = 0$? <pre><code class="python">def f(x):\n    return 4 * x + 2 \n\nfor x in range(-5, 6):\n    if ????:\n        print(x)</code></pre>',
                answers: [
                    { content: '<code class="python">f(x) == 0</code>', isCorrect: true },
                    { content: '<code class="python">f(x) = 0</code>', isCorrect: false },
                    { content: '<code class="python">f(x) <= 0</code>', isCorrect: false },
                    { content: '<code class="python">f(x) == -1</code>', isCorrect: false },
                ]
            },
            {
                content: 'Hva må <code class="python">????</code> byttes ut med for å finne skjæringen mellom grafen til $f$ og linja $y = -2$? <pre><code class="python">def f(x):\n    return 4 * x + 2 \n\nfor x in range(-5, 6):\n    if ????:\n        print(x)</code></pre>',
                answers: [
                    { content: '<code class="python">f(x) == -2</code>', isCorrect: true },
                    { content: '<code class="python">f(x) = -2</code>', isCorrect: false },
                    { content: '<code class="python">f(x) == 0</code>', isCorrect: false },
                    { content: '<code class="python">f(x) == 2</code>', isCorrect: false },
                ]
            },
            {
                content: 'Hvilket program finner nullpunktet til $f(x) = 4x - 20$?',
                answers: [
                    { content: '<pre><code class="python">def f(x):\n    return 4 * x - 20\n\nfor x in range(0, 10):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: true },
                    { content: '<pre><code class="python">def f(x):\n    return 4 * x - 20\n\nfor x in range(-5, 5):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return -4 * x + 20\n\nfor x in range(0, 10):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return 4 * x - 10\n\nfor x in range(-5, 5):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false }
                ]
            },
        ];

        // Initialize the multiple-choice quiz
        const quiz = new SequentialMultipleChoiceQuiz('quiz-container-lineære-funksjoner-likningssystemer-repetisjon-1-level-1', questionsData);

    });
</script>
