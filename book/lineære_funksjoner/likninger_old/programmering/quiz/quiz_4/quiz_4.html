<!-- Container for the quiz -->
<div id="quiz-container-lineære-funksjoner-likninger-programmering-quiz-4" class="quiz-main-container"></div>

<!-- Include KaTeX for LaTeX rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>



<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        // Define your questions and answers
        const questionsData = [
            {
                content: 'Hvilket program vil skrive ut <code class="python">True</code>?',
                answers: [
                    { content: '<pre><code class="python">def f(x):\n    return 3 * x - 9\n\nx = 3\nprint(f(x) == 0)</code></pre>', isCorrect: true },
                    { content: '<pre><code class="python">def f(x):\n    return 3 * x - 9\n\nx = 2\nprint(f(x) == 0)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return 3 * x - 9\n\nx = 1\nprint(f(x) == 0)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return 3 * x - 9\n\nx = 0\nprint(f(x) == 0)</code></pre>', isCorrect: false }
                ]
            },
            {
                content: 'Hva må verdien til <code class="python">x</code> være for at utskriften skal bli <code class="python">True</code>? <pre><code class="python">def f(x):\n    return x + 3\n\nx = ??\nprint(f(x) == 0)</code></pre>',
                answers: [
                    { content: '<code class="python">x = 1</code>', isCorrect: false },
                    { content: '<code class="python">x = -2</code>', isCorrect: false },
                    { content: '<code class="python">x = -3</code>', isCorrect: true },
                    { content: '<code class="python">x = 3</code>', isCorrect: false },
                ]
            },
            {
                content: 'Hva må verdien til <code class="python">x</code> være for at utskriften skal bli <code class="python">True</code>? <pre><code class="python">def f(x):\n    return 0.5 * x + 2\n\nx = ??\nprint(f(x) == 0)</code></pre>',
                answers: [
                    { content: '<code class="python">x = -4</code>', isCorrect: true },
                    { content: '<code class="python">x = -2</code>', isCorrect: false },
                    { content: '<code class="python">x = 2</code>', isCorrect: false },
                    { content: '<code class="python">x = 4</code>', isCorrect: false },
                ]
            },
            {
                content: 'Hvilket program gir utskriften <pre><code class="console">False\nFalse\nTrue\nFalse</code></pre>',
                answers: [
                    { content: '<pre><code class="python">def f(x):\n    return x - 1\n\nfor x in range(-1, 3, 1):\n    print(f(x) == 0)</code></pre>', isCorrect: true },
                    { content: '<pre><code class="python">def f(x):\n    return x + 1\n\nfor x in range(-1, 3, 1):\n    print(f(x) == 0)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return 2 * x - 4\n\nfor x in range(-1, 3, 1):\n    print(f(x) == 0)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return 2 * x + 4\n\nfor x in range(-1, 3, 1):\n    print(f(x) == 0)</code></pre>', isCorrect: false },
                ]
            },
        ];

        // Initialize the multiple-choice quiz
        const quiz = new SequentialMultipleChoiceQuiz('quiz-container-lineære-funksjoner-likninger-programmering-quiz-4', questionsData);
    });
</script>
