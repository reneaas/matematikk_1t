<!-- Container for the quiz -->
<div id="quiz-container-lineære-funksjoner-likninger-programmering-quiz-new" class="quiz-main-container"></div>

<!-- Include KaTeX for LaTeX rendering -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>


<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        // Define your questions and answers
        const questionsData = [
            {
                content: 'Hvilke tall skrives ut av programmet? <pre><code class="python">for x in range(0, 10, 3):\n    print(x)</code></pre>',
                answers: [
                    { content: '$0, 3, 6, 9$', isCorrect: true },
                    { content: '$0, 3, 6$', isCorrect: false },
                    { content: '$1, 4, 7$', isCorrect: false },
                    { content: '$0, 3, 6, 9, 12$', isCorrect: false },
                ]
            },
            {
                content: 'Hva blir utskriften av programmet? <pre><code class="python">def f(x):\n    return x + 2\n\nx = 3\nprint(f(x))</code></pre>',
                answers: [
                    { content: '$5$', isCorrect: true },
                    { content: '$-1$', isCorrect: false },
                    { content: '$3$', isCorrect: false },
                    { content: '$6$', isCorrect: false },
                ]
            },
            {
                content: 'Hva må <code class="python">x</code> være for at programmmet skal skrive ut <code class="python">True</code>? <pre><code class="python">def f(x):\n    return -3 * x + 12\n\nx = ??\nprint(f(x) == 0)</code></pre>',
                answers: [
                    { content: '<code class="python">x = 4</code>', isCorrect: true },
                    { content: '<code class="python">x = 3</code>', isCorrect: false },
                    { content: '<code class="python">x = -4</code>', isCorrect: false },
                    { content: '<code class="python">x = 2</code>', isCorrect: false },
                ]
            },
            {
                content: 'Hva skrives ut av programmet? <pre><code class="python">def g(x):\n    return 2 - x \n\nfor x in range(-3, 4):\n    if g(x) == 0:\n        print(x)</code></pre>',
                answers: [
                    { content: '$2$', isCorrect: true },
                    { content: '$-2$', isCorrect: false },
                    { content: '$-3$', isCorrect: false },
                    { content: '$1$', isCorrect: false },
                ]
            },
            {
                content: 'Hvilket program finner nullpunktet til $f(x) = -x + 3$?',
                answers: [
                    { content: '<pre><code class="python">def f(x):\n    return -x + 3\n\nfor x in range(0, 10):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: true },
                    { content: '<pre><code class="python">def f(x):\n    return -x + 3\n\nfor x in range(-10, 0):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return -x + 3\n\nfor x in range(-2, 3):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return -x - 3\n\nfor x in range(-10, 11):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                ]
            },
        ];


        // Initialize the multiple-choice quiz
        const quiz = new SequentialMultipleChoiceQuiz('quiz-container-lineære-funksjoner-likninger-programmering-quiz-new', questionsData);
    });
</script>
