<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Bytt ut `container-id` med unik id. -->
    <div id="ggb-representasjoner-ettpunktsform-utforsk-1" class="ggb-window"></div>

    <script>
        // Define options for the GeoGebra applet
        var params = {
            "appName": "classic", 
            "width": 720, 
            "height": 600, 
            "showToolBar": false, 
            "showAlgebraInput": false, 
            "showMenuBar": false,
            "borderColor": "#000000",
            "borderRadius": 8,
            "showFullscreenButton": true,
            "language": "nb",
            "showResetIcon": true,
            "showPrintPreview": true,
            "showKeyboardOnFocus": false,
            "material_id": "u8hkthry",
            };
    var ggbApplet = new GGBApplet(params, true);
    window.addEventListener("load", function() { 
        ggbApplet.inject('ggb-representasjoner-ettpunktsform-utforsk-1');
    });
    </script>
</body>
</html>
