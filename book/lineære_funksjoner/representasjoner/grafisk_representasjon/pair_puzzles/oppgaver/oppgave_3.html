<div id="container-pair-puzzle-lineære-funksjoner-grafisk-representasjon-oppgave-3" class="pairing-puzzle-container"></div>

<!-- Include KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['$f(x)$', '$x + 2$'],
            ['$g(x)$', '$-\\dfrac{1}{2}x + 2$'],
            ['$h(x)$', '$\\dfrac{1}{2}x - 1$'], 
            ['$p(x)$', '$2x - 1$'],
            ['$r(x)$', '$-2x + 3$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-lineære-funksjoner-grafisk-representasjon-oppgave-3', pairs);
    });
</script>
