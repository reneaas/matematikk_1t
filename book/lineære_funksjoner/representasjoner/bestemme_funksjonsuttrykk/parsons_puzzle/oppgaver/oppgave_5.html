<div id="container-parsons-puzzle-lineære-funksjoner-bestemme-funksjonsuttrykk-oppgave-5" class="puzzle-container">
    <div id="draggable-code"></div>
    <div id="drop-area"></div>
    <button id="check-solution" class="button button-check-solution">Sjekk løsning!</button>
    <button id="reset-puzzle" class="button button-reset-puzzle">Reset puslespill ↪️</button>
    <div id="feedback"></div>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const codeString = 
`(x1, y1) = (-1, 3) ;(x2, y2) = (2, 6)

dx = x2 - x1 ;dy = y2 - y1

a = dy / dx
b = y1 - a * x1

print(f" f(x) = {a}x + {b} ")
`;
    
        // Initialize the puzzle
        initializeParsonsPuzzle('container-parsons-puzzle-lineære-funksjoner-bestemme-funksjonsuttrykk-oppgave-5', codeString);
    });
</script>
