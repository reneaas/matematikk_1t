    <textarea   id="code-editor-lineære-funksjoner-likninger-programmering-utforsk-1" 
                name="code-lineære-funksjoner-likninger-programmering-utforsk-1">
def f(x):
    return 4*x - 3

x = -1
while abs(f(x)) > 0.01: # NOTE: abs(a) = |a| (absoluttverdi)
    x = x + 0.001
    
print(f"{x = :.2f}") 	# NOTE: :.2f runder av utskriften til 2 desimaler
