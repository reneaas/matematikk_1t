<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        // Define your questions and answers
        const questionsData = [
            {
                content: 'Hvilket program finner nullpunktet til $f(x) = 3x + 6$?',
                answers: [
                    { content: '<pre><code class="python">def f(x):\n    return 3 * x + 6\n\nfor x in range(-2, 3):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: true },
                    { content: '<pre><code class="python">def f(x):\n    return 3 * x + 6\n\nfor x in range(3):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return -3 * x + 6\n\nfor x in range(-2, 3):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                    { content: '<pre><code class="python">def f(x):\n    return 3 * x - 6\n\nfor x in range(-2, 3):\n    if f(x) == 0:\n        print(x)</code></pre>', isCorrect: false },
                ]
            },
            {
                content: 'Hva blir utskriften til programmet? <pre><code class="python">def f(x):\n    return 2 * x - 10\n\nfor x in range(-10, 11):\n    if f(x) == 0:\n        print(x)</code></pre>',
                answers: [
                    { content: '$5$', isCorrect: true },
                    { content: '$-5$', isCorrect: false },
                    { content: '$2$', isCorrect: false },
                    { content: '$8$', isCorrect: false }
                ]
            },
            {
                content: 'Hvilket nullpunkt finner programmet? <pre><code class="python">def g(x):\n    return -3 * x + 15\n\nfor x in range(-100, 101):\n    if g(x) == 0:\n        print(x)</code></pre> ',
                answers: [
                    { content: '$x = 5$', isCorrect: true },
                    { content: '$x = -5$', isCorrect: false },
                    { content: '$x = 3$', isCorrect: false },
                    { content: '$x = -3$', isCorrect: false }
                ]
            },
            {
                content: 'Hva skrives ut av programmet? <pre><code class="python">def h(x):\n    return -3 * x + 12\n\nfor x in range(-3, 4):\n    if h(x) == 0:\n        print(x)</code></pre> ',
                answers: [
                    { content: 'Ingen utskrift', isCorrect: true },
                    { content: '$x = 2$', isCorrect: false },
                    { content: '$x = 4$', isCorrect: false },
                    { content: '$x = -4$', isCorrect: false }
                ]
            },
        ];

        // Initialize the multiple-choice quiz
        const quiz = new SequentialMultipleChoiceQuiz('quiz-container-lineære-funksjoner-likninger-programmering-quiz-5', questionsData);

    });
</script>
