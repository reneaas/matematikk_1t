<div id="container-pair-puzzle-lineære-funksjoner-algebraisk-representasjon-underveisoppgave-1" class="pairing-puzzle-container"></div>

<!-- Include KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['$f(x) = -3x + 2$', '$a = -3 \\quad b = 2$'],
            ['$g(x) = 3x - 2$', '$a = 3 \\quad b = -2$'],
            ['$h(x) = -x + 1$', '$a = -1 \\quad b = 1$'],
            ['$p(x) = x - 1$', '$a = 1 \\quad b = -1$'],
            ['$q(x) = -2x$', '$a = -2 \\quad b = 0$'],
            ['$r(x) = -2$', '$a = 0 \\quad b = -2$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-lineære-funksjoner-algebraisk-representasjon-underveisoppgave-1', pairs);
    });
</script>
