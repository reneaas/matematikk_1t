<div id="container-kode-polynomer-representasjoner-eksempel-3"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from casify import *

# Lager en funksjon f med "funksjon"-funksjonen
f = funksjon("a * x**3 + b * x**2 + c*x + d")

# Løser likningssystemet med "løs"-funksjonen
koeffisienter = løs("f(-2) = 3", "f(-1) = 0", "f(0) = 3", "f(1) = 3")

print(koeffisienter)
`;

        makeInteractiveCode(
            "container-kode-polynomer-representasjoner-eksempel-3",
            code,
        );
    });
</script>
