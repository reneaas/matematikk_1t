<div id="container-kode-cas-kurs-utforsk-1"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from sympy import *         # Henter CAS-funksjoner fra sympy
from sympy.abc import x     # henter et "algebraisk" symbol for 'x'

likning = Eq(2 * x + 3, -x - 3)     # <-- Eq(venstre_side, høyre_side)

løsning = solve(likning)

print(løsning)
`;

        makeInteractiveCode(
            "container-kode-cas-kurs-utforsk-1",
            code,
        );
    });
</script>
