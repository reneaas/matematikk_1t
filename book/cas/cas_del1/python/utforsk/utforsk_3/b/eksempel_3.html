<div id="container-kode-cas-kurs-utforsk-3-b-eksempel-3"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from sympy import *         # Henter CAS-funksjoner fra sympy
from sympy.abc import x     # henter et "algebraisk" symbol for 'x'

ulikhet = (-x / 3 + 5 >= -x + 7)

løsning = solve(ulikhet)

pprint(løsning)
`;

        makeInteractiveCode(
            "container-kode-cas-kurs-utforsk-3-b-eksempel-3",
            code,
            // ["sympy"],
        );
    });
</script>
