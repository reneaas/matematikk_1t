<div id="container-kode-cas-kurs-utforsk-2-a-eksempel-2"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from sympy import *
from sympy.abc import x, y  # Henter et "algebraisk" symbol for 'x' og 'y'

likning1 = Eq(x + 3 * y, -7)
likning2 = Eq(3 * x - 2 * y, 12)
likningssystem = [likning1, likning2]   # <-- lager en liste med likninger

pprint(likningssystem)
`;

        makeInteractiveCode(
            "container-kode-cas-kurs-utforsk-2-a-eksempel-2",
            code,
            // ["sympy"],
        );
    });
</script>
