<div id="container-kode-cas-kurs-utforsk-2-a-eksempel-1"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from sympy import *
from sympy.abc import x, y  # Henter et "algebraisk" symbol for 'x' og 'y'

likning1 = Eq(x + y, 2)
likning2 = Eq(x - y, 0)
likningssystem = [likning1, likning2]   # <-- lager en liste med likninger

pprint(likningssystem)

`;

        makeInteractiveCode(
            "container-kode-cas-kurs-utforsk-2-a-eksempel-1",
            code,
            // ["sympy"],
        );
    });
</script>
