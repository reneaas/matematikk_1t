<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from sympy import *         # Henter CAS-funksjoner fra sympy
from sympy.abc import x     # henter et "algebraisk" symbol for 'x'

likning = Eq(x / 2 - 6, -x + 2)

pprint(likning)
`;

        makeInteractiveCode(
            "container-kode-cas-kurs-utforsk-1-a-eksempel-3",
            code,
            ["sympy"],
        );
    });
</script>
