<div id="container-kode-cas-kurs-utforsk-3-b-eksempel-1"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from sympy import *         # Henter CAS-funksjoner fra sympy
from sympy.abc import x     # henter et "algebraisk" symbol for 'x'

ulikhet = (2 * x + 4 > 0)

løsning = solve(ulikhet)

pprint(løsning)
`;

        makeInteractiveCode(
            "container-kode-cas-kurs-utforsk-3-b-eksempel-1",
            code,
            ["sympy"],
        );
    });
</script>
