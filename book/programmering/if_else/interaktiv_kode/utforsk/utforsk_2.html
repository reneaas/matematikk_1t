<div>
    <textarea   id="code-editor-programmering-if-else-utforsk-2" 
                name="code-programmering-if-else-utforsk-2">
a = 1
b = 2

print("a == b: ", a == b)       # Er `a` lik `b`?
print("a != b: ", a != b)       # Er `a` ulik `b`?
print("a < b: ", a < b)         # Er `a` mindre enn `b`?
print("a > b: ", a > b)         # Er `a` større enn `b`?
print("a <= b: ", a <= b)       # Er `a` mindre enn eller lik `b`?
print("a >= b: ", a >= b)       # Er `a` større enn eller lik `b`?
    </textarea>
    
    <button id="run-button-programmering-if-else-utforsk-2">Kjør kode ▶️</button>
    <button id="reset-button-programmering-if-else-utforsk-2">Reset kode ↪️</button>
    <button id="cancel-button-programmering-if-else-utforsk-2">Avbryt kjøring ❌</button>
