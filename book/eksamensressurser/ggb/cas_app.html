<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Bytt ut `container-id` med unik id. -->
    <!-- <div id="ggb-testing" class="ggb-window"></div> -->
    <div id="ggb-testing" class="ggb-window"></div>
    <script>
        
        // Define options for the GeoGebra applet
        var params = {
            "appName": "classic", 
            "width": 800, 
            "height": 800, 
            "showToolBar": true, 
            "showAlgebraInput": true, 
            "showMenuBar": false,
            "language": "nb",
            "perspective": "C",
            "borderRadius": 8,
            "showFullscreenButton": true,
            "showResetIcon": true,
            "scale": 1,
            "rounding": 2,
            "showKeyboardOnFocus": false,
            };
    var ggbApplet = new GGBApplet(params, true);
    window.addEventListener("load", function() { 
        ggbApplet.inject('ggb-testing');
    });
    </script>

</body>
</html>
