<div id="container-parsons-puzzle-andregradsfunksjoner-likninger-programmering-numerisk-utforsk-1" class="puzzle-container">
    <div id="draggable-code"></div>
    <div id="drop-area"></div>
    <button id="check-solution" class="button button-check-solution">Sjekk løsning!</button>
    <button id="reset-puzzle" class="button button-reset-puzzle">Reset puslespill ↪️</button>
    <div id="feedback"></div>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const codeString = 
`def f(x):;    return x**2 - x - 6; ;a = -10 ;b = 3

m = (a + b) / 2

while abs(f(m)) > 0.0000001:
    if f(a) * f(m) < 0:
        b = m
    else:
        a = m

    m = (a + b) / 2

print(f"Nullpunkt: {m = :.2f}")
`;
    
        // Initialize the puzzle
        initializeParsonsPuzzle('container-parsons-puzzle-andregradsfunksjoner-likninger-programmering-numerisk-utforsk-1', codeString);
    });
</script>
