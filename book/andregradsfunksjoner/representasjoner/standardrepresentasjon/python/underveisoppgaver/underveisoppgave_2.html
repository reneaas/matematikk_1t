<div id="container-kode-andregradsfunksjoner-representasjoner-standardform-underveisoppgave-1"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`from sympy import *
from sympy.abc import a, b, c

likning1 = Eq(a - b + c, 0)
likning2 = Eq(4*a + 2*b + c, 0)
likning3 = Eq(c, 2)

likningssystem = [likning1, likning2, likning3]

løsning = solve(likningssystem)
print(løsning)
`;

        makeInteractiveCode(
            "container-kode-andregradsfunksjoner-representasjoner-standardform-underveisoppgave-1",
            code,
        );
    });
</script>
