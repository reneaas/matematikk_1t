<div id="container-pair-puzzle-algebra-mengdelære-intervaller-underveisoppgave-2" class="pairing-puzzle-container"></div>

<!-- Include KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['$x \\geq 0$', '$x \\in [0, \\to\\rangle $'],
            ['$-2 < x$', '$x \\in \\langle -2, \\to \\rangle$'],
            ['$x \\leq 3$', '$x \\in \\langle \\gets, 3]$'],
            ['$x < -2$', '$x \\in \\langle \\gets, -2 \\rangle$'],
            ['$-\\dfrac{1}{2} < x$', '$x \\in \\left \\langle -\\dfrac{1}{2}, \\to \\right \\rangle$'],
            ['$x \\leq \\dfrac{1}{2}$', '$x \\in \\left \\langle \\gets, \\dfrac{1}{2}\\right]$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-algebra-mengdelære-intervaller-underveisoppgave-2', pairs);
    });
</script>
