<div id="container-pair-puzzle-algebra-mengdelære-lister-underveisoppgave-2" class="pairing-puzzle-container"></div>

<!-- Include KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const pairs = [
            ['$x = -3$', '$x\\in \\{-3\\}$'],
            ['$x = 4$', '$x\\in \\{4\\}$'],
            ['$x = \\dfrac{1}{2}$', '$x\\in \\left\\{\\dfrac{1}{2}\\right\\}$'],
            ['$x = 6$', '$x\\in \\{6\\}$'],
        ];

        // Initialize the puzzle
        initGame('container-pair-puzzle-algebra-mengdelære-lister-underveisoppgave-2', pairs);
    });
</script>
