<!-- Container for the quiz -->

<!-- Include KaTeX for LaTeX rendering -->

<script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>


<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {

        const img_style = 'display: block; width: 60%; margin-left: auto; margin-right: auto;';

        // Define your questions and answers
        const questionsData = [
            {
                content: `Hvilken rasjonal funksjon hører til grafen? <img src="../../../_static/figurer/rasjonale_funksjoner/lineære/quiz/quiz_1/spm_1/graf.svg" style="${img_style}" class="adaptive-figure">`,
                answers: [
                    { content: '$$f(x) = \\dfrac{-(x - 1)}{x - 2}$$', isCorrect: true },
                    { content: '$$f(x) = \\dfrac{-(x + 1)}{x - 2}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{2(x - 1)}{x + 1}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{-(x - 2)}{x - 1}$$', isCorrect: false },
                    
                ]
            },
            {
                content: `Hvilken rasjonal funksjon hører til grafen? <img src="../../../_static/figurer/rasjonale_funksjoner/lineære/quiz/quiz_1/spm_2/graf.svg" style="${img_style}" class="adaptive-figure">`,
                answers: [
                    { content: '$$f(x) = \\dfrac{2(x + 2)}{x + 3}$$', isCorrect: true },
                    { content: '$$f(x) = \\dfrac{2(x + 2)}{x - 3}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{3(x + 2)}{x - 2}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{3(x - 2)}{x + 2}$$', isCorrect: false },

                    { content: '$$f(x) = \\dfrac{-3(x + 1)}{x - 2}$$', isCorrect: true },
                    { content: '$$f(x) = \\dfrac{2(x + 1)}{x + 3}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{2(x + 3)}{x + 1}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{3(x - 2)}{x + 1}$$', isCorrect: false },

                answers: [
                    { content: '$$f(x) = \\dfrac{-2(x - 3)}{x + 1}$$', isCorrect: true },
                    { content: '$$f(x) = \\dfrac{2(x - 1)}{x - 3}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{3(x + 1)}{x + 2}$$', isCorrect: false },
                    { content: '$$f(x) = \\dfrac{-2(x + 1)}{x - 3}$$', isCorrect: false },
                    
                ]
            },
        ];

        // Initialize the multiple-choice quiz
        const quiz = new SequentialMultipleChoiceQuiz('quiz-container-rasjonale-funksjoner-representasjoner-quiz-1', questionsData);
    });

    

</script>
